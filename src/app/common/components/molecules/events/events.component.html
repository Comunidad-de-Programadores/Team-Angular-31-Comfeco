<mat-card class="card">
	<img mat-card-image [src]="image" alt="" />

	<mat-card-content>
		<label for="">{{ title }}</label>
		<label for="">{{ description }}</label>
	</mat-card-content>

	<mat-card-actions class="card__actions">
		<button mat-button>Más información</button>
		<button mat-raised-button color="primary">Participar</button>
	</mat-card-actions>
</mat-card>
