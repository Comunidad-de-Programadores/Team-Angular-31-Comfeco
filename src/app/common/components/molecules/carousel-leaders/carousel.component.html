<div class="contenedor__carousel">
	<ngu-carousel #myCarousel [inputs]="carouselConfig" [dataSource]="carouselItems">
		<div *nguCarouselDef="let item" class="item">
			<div class="tile">
				{{ item.name }}
				<br />
				{{ item.technology }}
				<br />
				{{ item.photo }}
			</div>
		</div>
		<button NguCarouselNext class="rightRs material-icons">
			<span class="material-icons"> keyboard_arrow_right </span>
		</button>
		<button NguCarouselPrev class="leftRs">
			<span class="material-icons"> keyboard_arrow_left </span>
		</button>
		<ul class="myPoint" NguCarouselPoint>
			<li
				*ngFor="let item of myCarousel.pointNumbers; let j = index"
				[class.active]="j == myCarousel.activePoint"
				(click)="myCarousel.moveTo(j)"
			></li>
		</ul>
	</ngu-carousel>
</div>
